<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome.css" />
	<link rel="stylesheet" href="css/popover.css" />
</head>

<body class="load ltr">
	
	<div id="main-container" style="display: none;">
		<h2>
			<span id="device-name">DISKSTATION</span>
			<div class="buttons device-buttons">
				<i class="fa fa-fw fa-trash-o" role="button" id="clear-finished" title="Clear finished tasks" style="display: none;"></i>
				<i class="fa fa-fw fa-pause" role="button" id="pause-all" title="Pause all" style="display: none;"></i>
				<i class="fa fa-fw fa-play" role="button" id="resume-all" title="Resume all" style="display: none;"></i>
				<i class="fa fa-fw fa-plus" role="button" id="add-task-btn" title="Add task" style="display: none;"></i>
				<i class="fa fa-fw fa-external-link open-webinterface" role="button" id="open-webui" title="Open Download Station" style="display: none;"></i>
			</div>
		</h2>
		
		<form class="new-task" id="add-task-form" novalidate style="display: none;">
			<div class="overlay"></div>
			<div class="input-group">
				<input class="form-control url-input" type="url" id="url-input" placeholder="Enter download URL" />
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit">Add</button>
				</span>
			</div>
			<div class="alert alert-danger" id="task-error" style="display: none;"></div>
		</form>
		
		<ul class="list-unstyled tasks" id="tasks-list">
			<!-- Tasks will be rendered here by JavaScript -->
		</ul>
		
		<div class="block-message" id="no-tasks" style="display: none;">
			No active tasks
		</div>
	</div>
	
	<div class="block-message clickable" id="no-connection" style="display: none;">
		Click to configure
	</div>
	
	<div class="footer" id="footer" style="display: none;">
		<span class="total-rate">
			<i class="fa fa-arrow-down"></i> <span id="download-speed">0 B/s</span>&nbsp;&nbsp;
			<i class="fa fa-arrow-up"></i> <span id="upload-speed">0 B/s</span>
		</span>
	</div>
	<i id="open-settings" class="icon-btn fa fa-cog" role="button" title="Settings"></i>
	
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/knockout.js"></script>
	<script src="js/lib/knockout.mapping.js"></script>
	<script src="js/variables.js"></script>
	<script src="js/browser-functions.js"></script>
	<!-- IMPORTANT: popover.js MUST load BEFORE the model files so bytesToString() is defined -->
	<script src="js/popover.js"></script>
	<script src="js/popover-taskmodel.js"></script>
	<script src="js/popover-popovermodel.js"></script>
</body>

</html>
